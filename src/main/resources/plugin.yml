name: GamesMC_Tools
version: '${project.version}'
main: pl.refertv.tools.Tools
api-version: 1.18
description: Plugin z narzędziami dla administratora.
prefix: GamesMC Tools
authors: [ ReferTV ]
website: gamesmc.pl
softdepend:
  - Vault
  - PlaceholderAPI

commands:
  gamemode:
    description: Polecenie gamemode.
    usage: /gamemode
    aliases: [gm]
  fly:
    description: Polecenia na latanie.
    usage: /fly
    aliases: [latanie]
  online:
    description: Sprawdza liczbę graczy online
    aliases: [list, graczeonline]
  head:
    description: Nadaje głowy graczą
    aliases: [głowa]
  item:
    description: Zmienia nazwę przedmiotu w ręku
    usage: /item <setname/setlore> <nazwa>
  speed:
    aliases: [szybkość, szybkosc]
  enderchest:
    aliases: [ec]
  inv:
    aliases: [invsee]
  heal:
    aliases: [uzdrowienie]
  food:
    aliases: [nakramienie]
  time:
    aliases: [czas]
  crafting:
    aliases: [craft]
  anvil:
    aliases: [kowadło]
  pogoda:
    aliases: [weather]
  cartographytable:
    aliases: [ctable]
  stonecutter:
  smithingtable:
  loom:
  grindstone:
  clear:
    aliases: [usunekwipunek]
  getpos:
    aliases: [kordynaty]
  tools:
    aliases: [gamesmctools]
  hat:
    aliases: [kapelusz, czapka]
  slots:
    aliases: [setslots, sloty, ustawsloty]
  live:
    aliases: [livestream, stream]
    usage: /live <link>