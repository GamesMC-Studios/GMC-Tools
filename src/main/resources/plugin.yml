name: GamesMC_Tools
version: '${project.version}'
main: pl.refertv.tools.Tools
api-version: 1.18
description: Plugin z narzędziami dla administratora.
prefix: GamesMC Tools
authors: [ ReferTV ]
website: gamesmc.pl
softdepend:
  - PlacehoderAPI

commands:
