name: GamesMC_Tools
version: '${project.version}'
main: pl.refertv.tools.Tools
api-version: 1.18
description: Plugin z narzędziami dla administratora.
prefix: GamesMC Tools
authors: [ ReferTV ]
website: gamesmc.pl
depend:
  - PlaceholderAPI
softdepend:
  - Vault

commands:
  gamemode:
    description: Polecenie gamemode.
    usage: /gamemode
    aliases: [gm]
  fly:
    description: Polecenia na latanie.
    usage: /fly
  online:
    description: Sprawdza liczbę graczy online
    aliases: [list]
  head:
    description: Nadaje głowy graczą
    aliases: [głowa]
  rename:
    description: Zmienia nazwę przedmiotu w ręku
    usage: /rename <nazwa>
  lore:
  speed:
  enderchest:
    aliases: [ec]
  inv:
    aliases: [invsee]
  heal:
    aliases: [uzdrowienie]
  food:
    aliases: [nakramienie]
  time:
    aliases: [czas]
  crafting:
    aliases: [craft]
  anvil:
    aliases: [kowadło]
  pogoda:
    aliases: [weather]
  cartographytable:
    aliases: [ctable]
  stonecutter:
  smitchingtable:
  loom:
  grindstone:
  clear: